<body>
    <div id="inputdiv">
        <div class="input">
            <label for="inputArr">NumArray(separate the nums with space): </label>
            <input type="text" id="inputArr" />
        </div>
        <div id="inputbutton">
            <button onclick="onButtonClick()">Check numbers</button>
        </div>
    </div>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">	  
    </script>
    <script>
        function onButtonClick() {
            var input = document.getElementById("inputArr").value;
            var myArray = input.split(" ");

            var numIndex = 0;
            var currentLength = 1;
            var bestLength = 1;

            for (var i = 1; i < myArray.length; i++) {
                currentLength = myArray[i - 1] < myArray[i] ? currentLength + 1 : 1;

                if (currentLength > bestLength) {
                    bestLength = currentLength;
                    numIndex = i - currentLength + 1;
                }
            }

            for (var i = 0; i < bestLength; i++) {
                jsConsole.write(myArray[numIndex + i] + " ");
            }
        }
    </script>
</body>
